<!DOCTYPE html>
<html lang="en">
    <head>
        <title>HappyFeast</title>
        <link rel="stylesheet" href="../styles/mealOrder.css"/>
        <link rel="stylesheet" href="../styles/orderTracking.css"/>
        <link rel="stylesheet" href="../styles/helper.css">
        <link rel="fav icon" href="../images/general/favicon.png">
        <meta charset="UTF-8">
        <meta name="description" content="Meal ordering page">
        <meta name="keywords" content="Meal, Restaurants and searchBox">
        <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    </head>
    <body>
        <header class="header_wrapper">
            <h1 class="ofo_txt">Order Food Online</h1>
            <div class="search_holder" style="opacity: 0;">
                <!-- <img alt="searchIcon" src="../images/general/search.png"/>
                <input type="text" placeholder="Search for restaurant..."/> -->
            </div>
            <div class="header_img_holder"><img alt="happyfeastLogo" class="feast_logo" src="../images/general/happyfeastlogod.webp"></div>
        </header>
        <aside class="navigations">
            <ul id="redirectionLinks"></ul>
        </aside>
        <main>
            <div class="order_tracking_container">
                <div class="order_tracking_wrapper">
                    <img alt="foodAccepted" src="../images/ordertracking/accepted.jpg" class="acceptedFood">
                    <img alt="foodStarted" src="../images/ordertracking/orderStarted.jpg" class="startedFood">
                    <img alt="deliveredFood" src="../images/ordertracking/delivered.jpg" class="deliveredFood">
                </div>
                <div class="order_tracking_text">
                    <span class="fo_accept_txt">Order Accepted</span>
                    <span class="fo_start_txt">Delivery Person Started</span>
                    <span class="fo_deliver_txt">Order Delivered</span>
                </div>
                <div class="OrderDesc">
                    <p>You have ordered the Pizza with 2 veggie Nugguts!!!</p>
                </div>
            </div>
            <div class="order_details">
                <h1>You can provide your contact details for future use</h1>
                <form id="contactInfo" method="GET" action="./orderTracking.html">
                    <fieldset>
                        <legend>Contact Information</legend>
                        <div class="labels">
                            <label>Your Email ID</label>
                            <label>Your Phone Number</label>
                            <label>Your permanent address</label>
                        </div>
                        <div class="inputs">
                            <input type="email" name="email" id="emailId" autofocus required placeholder="Enter your email" onkeyup="formVerification(true)" />
                            <input type="tel" name="tel" id="tele" required placeholder="Enter your phoneNo" onkeyup="formVerification(true)" />
                            <textarea name="address" id="address" required placeholder="Enter your address" onkeyup="formVerification(true)" ></textarea>
                        </div>
                        
                    </fieldset>
                    <span style="display: none;" id="validationMessage"></span>
                    <input type="submit" id="submit" value="submit"/>
                </form>
            </div>
        </main>
        <footer>
            <span class="copyright_text">Copyright &copy; 2020 HappyFeast</span>
            <div class="social_site_icons">
                <img alt="facebook" src="../images/general/facebook.png">
                <img alt="google" src="../images/general/google.png">
                <img alt="twitter" src="../images/general/twitter.png">
            </div>
        </footer>
        <script src="../js/order.js"></script>
        <script src="../js/mealDisplay.js"></script>
    </body>
</html>
