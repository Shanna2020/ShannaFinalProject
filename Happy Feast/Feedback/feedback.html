<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="feedback.css" />
</head>
<body>    
  <header>
    <h1>Feedback Page<img src="image/a4.jpeg" class="heading" alt="" /></h1>
</header>    
    <div class="container">    
      <form>    
        <div class="row">    
          <div class="col-25">    
            <label for="fname">First Name</label>    
          </div>    
          <div class="col-75">    
            <input type="text" id="fname" name="firstname" placeholder="Enter text here">    
          </div>    
        </div>    
        <div class="row">    
          
          <div class="col-25">    
            <label for="lname">Last Name</label>    
          </div>    
          <div class="col-75">    
            <input type="text" id="lname" name="lastname" placeholder="Enter text here">    
          </div>    
        </div>    
        <div class="row">    
            <div class="col-25">    
              <label for="email">Mail Id</label>    
            </div>    
            <div class="col-75">    
              <input type="email" id="email" name="mailid" placeholder="Enter Your mail id">    
            </div>    
          </div>    
        <div class="row">    
          <div class="col-25">    
            <label for="country">City</label>    
          </div>    
          <div class="col-75">    
            <select id="city" name="city">    
                <option value="none">Select City</option>    
              <option value="australia">Toronto</option>    
              <option value="canada">Kitchener</option>    
              <option value="usa">London</option>    
              <option value="russia">Montreal</option>    
              <option value="japan">Brampton</option>    
              <option value="india">Scarborough</option>    
              <option value="china">Etobicoke</option>    
            </select>    
          </div>    
        </div>    
        <div class="row">    
          <div class="col-25">    
            <label for="feed_back">Feed Back</label>    
          </div>    
          <div class="col-75">    
            <textarea id="subject" name="subject" placeholder="Write something.." style="height:200px"></textarea>    
          </div>    
        </div>    
        <div class="col-25">    
          <input type="submit" value="Submit">    
        </div>    
      </form>    
    </div>    
        

    <footer>
      <p>Copyright &copy;Copyright@2020 Happy Feast <br/>
      <a href="http://www.gmail.com">Contact us</a></p>
  </footer>

    </body>    

    </html>
